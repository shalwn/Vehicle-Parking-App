
<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="theme-color" content="#020617">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Parked! - Pro Fleet Commander</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&family=JetBrains+Mono:wght@500&display=swap');
        
        :root {
            --accent: #3b82f6;
            --accent-glow: rgba(59, 130, 246, 0.4);
        }

        * {
            font-family: 'Plus Jakarta Sans', sans-serif;
            -webkit-font-smoothing: antialiased;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            overscroll-behavior-y: contain;
            background-color: #020617;
            color: #f8fafc;
        }

        .dark body {
            background-color: #020617;
            color: #f8fafc;
        }

        .mesh-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: radial-gradient(circle at 0% 0%, rgba(59, 130, 246, 0.08) 0%, transparent 50%),
                        radial-gradient(circle at 100% 100%, rgba(37, 99, 235, 0.08) 0%, transparent 50%);
        }

        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

        .glass-panel {
            background: rgba(15, 23, 42, 0.7);
            backdrop-filter: blur(24px);
            -webkit-backdrop-filter: blur(24px);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .hud-border {
            border: 1px solid rgba(59, 130, 246, 0.15);
            box-shadow: 0 0 30px rgba(59, 130, 246, 0.08);
        }

        @keyframes radar {
            0% { transform: scale(0.8); opacity: 0; }
            50% { opacity: 0.4; }
            100% { transform: scale(2.2); opacity: 0; }
        }

        .radar-ping {
            position: absolute;
            width: 120px;
            height: 120px;
            border: 2px solid var(--accent);
            border-radius: 50%;
            animation: radar 2.5s cubic-bezier(0.215, 0.61, 0.355, 1) infinite;
        }

        .mono { font-family: 'JetBrains Mono', monospace; }

        .btn-hover-effect:active {
            transform: scale(0.96);
            transition: transform 0.1s ease;
        }

        /* Tooltip animation */
        .tooltip {
            visibility: hidden;
            opacity: 0;
            transition: opacity 0.2s, transform 0.2s;
            transform: translateY(5px);
        }
        .has-tooltip:hover .tooltip {
            visibility: visible;
            opacity: 1;
            transform: translateY(0);
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0"
  }
}
</script>
</head>
<body class="antialiased overflow-x-hidden selection:bg-blue-500/30">
    <div class="mesh-bg"></div>
    <div id="root"></div>
</body>
</html>
